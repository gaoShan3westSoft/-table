<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预算管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <style>
        /*table{*/
        /*margin: 80px 80px  80px;*/
        /*}*/
        .table tbody tr td{
            vertical-align: middle;
        }
        th,td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">预算管理</h3>
    </div>
</div>
<div class="panel">
    <a href="#" class="btn btn-primary">跳转到预算记录</a>
</div>
<form action="">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <td colspan="6" class="panel-title">项目预算表</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td >项目名称</td>
            <td class="success" colspan="2"></td>
            <td >项目编号</td>
            <td class="success" colspan="2"></td>
        </tr>
        <tr>
            <td >客户名称</td>
            <td class="success" colspan="2"></td>
            <td >客户联系电话</td>
            <td class="success" colspan="2"></td>
        </tr>
        <tr>
            <td >项目地址</td>
            <td class="success" colspan="2"></td>
            <td >代表处</td>
            <td class="success" colspan="2"></td>
        </tr>
        <tr>
            <td >合同金额</td>
            <td class="success" colspan="2"></td>
            <td >状态</td>
            <td class="success" colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2">预决算</td>
            <td rowspan="2">成本</td>
            <td colspan="2">利润（不含维修)</td>
            <td colspan="2">利润（含维修）</td>
        </tr>
        <tr>
            <td >毛利</td>
            <td >毛利率</td>
            <td >毛利</td>
            <td >毛利率</td>
        </tr>
        <tr>
            <td >预算</td>
            <td class="success" >1409</td>
            <td class="success" >1409</td>
            <td class="success" >1409</td>
            <td class="success" >1409</td>
            <td class="success" >1409</td>
        </tr>
        <tr>
            <td colspan="6">主体材料核算</td>
        </tr>
        <tr>
            <td >预决算</td>
            <td >含税销售金额</td>
            <td >销售金额</td>
            <td >材料成本</td>
            <td >利润</td>
            <td >材料毛利率</td>
        </tr>
        <tr>
            <td >预算</td>
            <td class="success" >1409</td>
            <td class="warning" ><input type="text" value="1400" name="XSJE"></td>
            <td class="warning" ><input type="text" value="1600" name="CLCB"></td>
            <td class="success" >1409</td>
            <td class="success" >1409</td>
        </tr>
        <tr>
            <td colspan="6">各项费用分类统计</td>
        </tr>
        <tr>
            <td >类别</td>
            <td >预算成本</td>
            <td >类别</td>
            <td >预算成本</td>
            <td >类别</td>
            <td >预算成本</td>
        </tr>
        <tr>
            <td >材料授信金额</td>
            <td class="warning"><input type="text" value="0" name="CLSXJE"></td>
            <td >基建费用</td>
            <td class="warning"><input type="text" value="0" name="JJFY"></td>
            <td >安装费用</td>
            <td class="warning"><input type="text" value="0" name="AZFY"></td>
        </tr>
        <tr>
            <td >运输费用</td>
            <td class="warning"><input type="text" value="0" name="YSFY"></td>
            <td >项目公关费用</td>
            <td class="warning"><input type="text" value="0" name="XMGGFY"></td>
            <td >维修预提</td>
            <td class="success">0</td>
        </tr>
        <tr>
            <td >差旅</td>
            <td class="warning"><input type="text" value="0" name="CL"></td>
            <td >质保金</td>
            <td class="warning"><input type="text" value="0" name="ZBJ"></td>
            <td >业务提成</td>
            <td class="warning"><input type="text" value="0" name="YWTC"></td>
        </tr>
        <tr>
            <td >差价</td>
            <td class="warning"><input type="text" value="0" name="CJ"></td>
            <td >其它费用</td>
            <td class="warning"><input type="text" value="0" name="QTFY"></td>
            <td ></td>
            <td ></td>
        </tr>
        <tr>
            <td colspan="6">审核</td>
        </tr>
        <tr>
            <td >设计组</td>
            <td colspan="5">
                <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 通过
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 未通过
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" checked="checked"> 未审核
                </label>
            </td>
        </tr>
        <tr>
            <td >设施农业事业部</td>
            <td colspan="5">
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOption" id="inlineRadio4" value="option4"> 通过
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOption" id="inlineRadio5" value="option5"> 未通过
                </label>
                <label class="radio-inline">
                    <input type="radio" name="inlineRadioOption" id="inlineRadio6" value="option6" checked="checked"> 未审核
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="form-group">
        <center>
            <input type="submit" class="btn btn-primary" style="margin: 20px">
            <button type="button" class="btn btn-primary">取消</button>
        </center>
    </div>

</form>
</body>
</html>
