<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>材料采购</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">物料采购管理</h3>
    </div>
</div>
<div class="col-md-6 col-md-offset-3">
    <form>
        <div>
            <div class="form-group">
                <label class="control-label">采购次数</label>
                <input class="form-control" type="text" placeholder="请输入采购次数" />
            </div>
            <div class="form-group">
                <label class="control-label">采购金额</label>
                <input class="form-control" type="text" placeholder="请输入采购金额" />
            </div>
            <div class="form-group">
                <label class="control-label">采购时间</label>
                <input class="form-control" type="text" placeholder="请输入采购时间" />
            </div>
            <div class="form-group">
                <label class="control-label">到货时间</label>
                <input class="form-control" type="text" placeholder="请输入到货时间" />
            </div>
            <div class="form-group">
                <label class="control-label">到货地点</label>
                <input class="form-control" type="text" placeholder="请输入到货地点" />
            </div>
            <div class="form-group">
                <center>
                    <button type="button" class="btn btn-primary">提交</button>
                </center>
            </div>
        </div>
    </form>
</div>
</body>
</html>
