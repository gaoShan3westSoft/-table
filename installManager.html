<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>安装管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">安装管理</h3>
    </div>
</div>
<div class="col-md-6 col-md-offset-3">
    <form>
        <div>

            <div class="form-group">
                <label class="control-label">资料领取</label>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox1" id="optionscheckbox1" value="option1"> 派工单
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox2" id="optionscheckbox2" value="option2">技术交底
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox3" id="optionscheckbox3" value="option3">施工合同
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">合同摘要</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" type="text" placeholder="请输入合同摘要"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label">资料归档</label>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionsRadios" id="optionscheckbox4" value="option4"> 派工单
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox5" value="option5">技术交底
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox6" value="option6">图纸
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox7" value="option7">施工合同
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionsRadios" id="optionscheckbox8" value="option8">材料领用单
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox9" value="option9">场地确认单
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox10" value="option10">竣工验收单
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox11" value="option11">阶段性验收单
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox12" value="option12">现场材料结余单
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox13" value="option13">材料质量反馈单
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="checkbox" name="optionscheckbox" id="optionscheckbox14" value="option14">施工日志
                    </label>
                </div>
            </div>
            <div class="form-group">
                <center>
                    <button type="button" class="btn btn-primary" style="margin: 20px">提交</button>
                    <!--<button type="button" class="btn btn-default">修改</button>-->
                </center>
            </div>
        </div>
    </form>
</div>
</body>
</html>
