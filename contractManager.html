<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合同管理</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">合同管理</h3>
    </div>
</div>
<div class="col-md-6 col-md-offset-3">
    <form>
        <div>
            <div class="form-group">
                <!--<label class="control-label">   </label>-->
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios1" value="option1" checked> 项目合同
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios2"  value="option2"> 施工合同
                </label>
            </div>

            <div class="form-group">
                <label class="control-label">合同金额</label>
                <input class="form-control" type="text" placeholder="请输入合同金额" />
            </div>
            <div class="form-group">
                <label class="control-label">项目名称</label>
                <input class="form-control" type="text" placeholder="请输入项目名称" />
            </div>
            <div class="form-group">
                <label class="control-label">项目地址</label>
                <input class="form-control" type="text" placeholder="请输入项目地址" />
            </div>
            <div class="form-group">
                <label class="control-label">是否签订合同</label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option3" checked> 是
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optionsRadiosinline" id="optionsRadios4"  value="option4"> 否
                </label>
            </div>
            <div class="form-group">
                <label class="control-label">合同摘要</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" type="text" placeholder="请输入合同摘要"></textarea>
            </div>
            <div class="form-group">
                <label class="control-label">合同流转</label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox1" value="option1"> 营销
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox2" value="option2"> 内务
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox3" value="option3"> 设计
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" id="inlineCheckbox4" value="option4"> 安装
                </label>
            </div>
            <div class="form-group">
                <label class="control-label">签订日期</label>
                <input class="form-control" type="text" placeholder="请输入签订日期" />
            </div>
            <div class="form-group">
                <label class="control-label">归档日期</label>
                <input class="form-control" type="text" placeholder="请输入签订日期" />
            </div>
            <div class="form-group">
                <label class="control-label">合同编号</label>
                <input class="form-control" type="text" placeholder="请输入签订日期" />
            </div>
            <div class="form-group">
                <center>
                    <input type="button" class="btn btn-primary" style="margin: 20px" value="提交">
                    <input type="button" class="btn btn-primary" value="修改">
                </center>
            </div>
        </div>
    </form>
</div>
</body>
</html>
